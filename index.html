<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Count Down to New Year</h1>

    <div class="timers">
      <div class="countdown-days center">
        <p class="text-bold m-2" id="days">0</p>
        <span class="text-medium">days</span>
      </div>
      <div class="countdown-hours center">
        <p class="text-bold m-2" id="hours">0</p>
        <span class="text-medium">hours</span>
      </div>
      <div class="countdown-minutes center">
        <p class="text-bold m-2" id="minutes">0</p>
        <span class="text-medium">minutes</span>
      </div>
      <div class="countdown-seconds center">
        <p class="text-bold m-2" id="seconds">0</p>
        <span class="text-medium">seconds</span>
      </div>
    </div>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
